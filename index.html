<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem Regressiva para o Aniversário da Agatha</title>
    <link rel="shortcut icon" href="image/favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(120deg, rgb(9, 16, 8), rgb(56, 16, 16)); /* Gradiente de muito verde escuro para vermelho escuro */
            color: #F5F5F5; /* Cor do texto: Branco suave */
            margin: 0;
            text-align: center;
            padding: 20px;
            flex-direction: column;
        }

        #countdown {
            font-size: 2em;
            margin-bottom: 20px;
        }

        #pre-message {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        #funny-message {
            font-size: 1em;
        }

        .image-container {
            margin: 20px 0;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div id="countdown"></div>

    <!-- Espaço para a primeira imagem -->
    <div class="image-container">
        <img src="image/relogio.gif" alt="Imagem relacionada à contagem regressiva">
    </div>

    <div id="pre-message">
        Volte em breve!
    </div>
    <div id="funny-message">
        Estamos preparando algo especial para você. Enquanto isso, que tal um café?
    </div>

    <!-- Espaço para a segunda imagem -->
    <div class="image-container">
        <img src="image/cafe.gif" alt="Imagem divertida ou relacionada">
    </div>

    <script>
        const targetDate = new Date('June 21, 2024 00:00:00').getTime();
        const countdownElement = document.getElementById('countdown');

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

            if (distance < 0) {
                clearInterval(countdownInterval);
                window.location.href = 'main.html';
            }
        }

        const countdownInterval = setInterval(updateCountdown, 1000);

        // Para testar, substitua targetDate por uma data próxima e remova após o teste.
        // const targetDate = new Date().getTime() + 5000; // 5 segundos para teste
    </script>
</body>
</html>
